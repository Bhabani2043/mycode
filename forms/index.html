<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="./main.java" method="get">
    <div class="input">
        <label for="na">Full Name:</label>
        <input type="text" name="na" id="na" placeholder="Enter full name" >
    </div> <br>
    <div class="input">
        <label for="em">Email:</label>
        <input type="email" id="em"  placeholder="Enter Your Email">
    </div><br>
    <div class="input">
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd" placeholder="Enter Your Password" >
    </div> <br>
    <div class="input">
          <label for="age">Age:</label>
          <input type="number" class="age" placeholder="Enter Your Age">
    </div> <br>
    <div class="input">
        <label for="dob">Date of birth:</label>
        <input type="datetime-local" name="datetime-local" class="datetime">
    </div> <br>
    <div class="input">
        <label for="col">Color:</label>
        <input type="color" name="color" class="color">
    </div> <br>
    <div>
        <label for="file">File:</label>
        <input type="file">
    </div> <br>
    <div>
        <input type="hidden" name="secret" value="it is a secret">
    </div> <br>
    <div class="input">
        <label for="week">Select Week:</label>
        <input type="week" name="week">
    </div> <br>
    <div class="input">
        <label for="url">url:</label>
    <input type="url" class="url">
    </div> <br>
    <div class="input">
        <label for="Telephon">Telephon:</label>
        <input type="number" class="Telephon ">
    </div>
    <button>Submit</button>
</form>
</body>
</html>
